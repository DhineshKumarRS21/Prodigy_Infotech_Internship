<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Centiseconds</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .navbar {
            width: 100%;
            background-color: rgb(255, 234, 0);
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute; 
            top: 0;
            left: 0;
            z-index: 1000; 
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #6aff00; 
        }

        .stopwatch {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative; 
            z-index: 1; 
        }

        #display {
        
            font-size: 48px;
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6aff00;
            color: rgb(0, 0, 0);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4db800;
        }

        #laps {
            margin-top: 20px;
        }

        #lapList {
            list-style-type: none;
            padding: 0;
        }
        

        @media (max-width: 600px) {
            #display {
                font-size: 36px;
            }

            button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            #display {
                font-size: 28px;
            }

            button {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
       
    </style>
</head>

<body>

    <div class="navbar">
        <a href="https://github.com/DhineshKumarRS21" target="_blank">GitHub</a>
        <a href="https://www.canva.com/design/DAFpRxy47kU/w9nxlJ4_CSLwekIRa0ttbg/view#12" target="_blank">PRODIGY_WD_02</a>
        <a href="https://www.linkedin.com/in/dhinesh-kumar-r-s-11472a321/" target="_blank">LinkedIn</a>
    </div>

    <div class="stopwatch">
        <h1>Welcome to my Stopwatch Web Application!</h1>
        <div id="display">00:00:00.00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <div id="laps">
            <h3>Lap Times:</h3>
            <ul id="lapList"></ul>
        </div>
    </div>

    <script>
        let startTime, updatedTime, difference = 0, tInterval;
        let running = false;
        let laps = [];
        const display = document.getElementById('display');
        const lapList = document.getElementById('lapList');

        function startTimer() {
            if (!running) {
                startTime = new Date().getTime() - difference;
                tInterval = setInterval(updateTime, 10); // Update every 10ms (centiseconds)
                running = true;
            }
        }

        function updateTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;

            let hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            let minutes = Math.floor((difference / (1000 * 60)) % 60);
            let seconds = Math.floor((difference / 1000) % 60);
            let centiseconds = Math.floor((difference % 1000) / 10);

            display.innerHTML =
                (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds) + "." +
                (centiseconds < 10 ? "0" + centiseconds : centiseconds);
        }

        function pauseTimer() {
            if (running) {
                clearInterval(tInterval);
                running = false;
            }
        }

        function resetTimer() {
            clearInterval(tInterval);
            running = false;
            difference = 0;
            display.innerHTML = "00:00:00.00";
            lapList.innerHTML = '';
            laps = [];
        }

        function recordLap() {
            if (running) {
                laps.push(display.innerHTML);
                const lapItem = document.createElement('li');
                lapItem.textContent = `Lap ${laps.length}: ${display.innerHTML}`;
                lapList.appendChild(lapItem);
            }
        }

        document.getElementById('start').addEventListener('click', startTimer);
        document.getElementById('pause').addEventListener('click', pauseTimer);
        document.getElementById('reset').addEventListener('click', resetTimer);
        document.getElementById('lap').addEventListener('click', recordLap);
    </script>
</body>
</html>
